<!doctype html>
<html>
	<head>
		<title>Retro Game Pad</title>
		<meta charset="utf-8" />
		<style>
		body {
		    width: 100%;
			height: 100%    ;
		}

		.button {
			margin: 5px;
			width: 100%;
			height: 100%;
			font-size: 50px;
			text-align: center;
		}
		</style>
		<script>
		var kup = function(){
			var xhr = new XMLHttpRequest();

			xhr.open('POST', 'ss_id/k_up_pressed', true);

			xhr.send();
		}
		</script>
	</head>
	<body>
        <button class="button" onclick="kup()" id="button">^</button>
	</body>
</html>
